<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Calendar 2025</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="green-calendar.css" />
</head>
<body class="bg-green-50 font-sans text-gray-800">
  <div class="max-w-7xl mx-auto px-2 py-8">

    <h1 class="text-4xl font-bold text-green-700 text-center mb-2">🌿 Green Calendar 2025</h1>
    <p class="text-center text-sm text-gray-600 mb-6">
      Stay updated with global environmental awareness days and sustainability webinars.
    </p>

    <!-- Calendar Embed -->
<div class="calendar-embed shadow-lg rounded-xl overflow-hidden border border-green-200">
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=212cacad42d14d3ad9e4c0ea8ee0806f21f26acdd4b93d33738887053c573f4a%40group.calendar.google.com&ctz=Asia%2FKolkata&showTitle=0&showPrint=0&showCalendars=0&showTabs=0&showTz=0"
    style="border: 0"
    width="100%"
    height="600"
    frameborder="0"
    scrolling="no">
  </iframe>
</div>



  <footer class="text-center mt-10 text-xs text-gray-500">
    © 2025 Green Calendar | Made with 🌍 by Verdant Minds
  </footer>

  <script src="green-calendar.js"></script>
</body>
</html>
