<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Sensor Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div id="sensorCard" class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-3xl text-center">
    <h1 class="text-4xl font-bold mb-6 text-green-800">📊 Live Plant Sensor Data</h1>

    <p id="temperature" class="text-3xl mb-4 text-blue-800">🌡️ Temperature: -- °C</p>
    <p id="humidity" class="text-3xl mb-6 text-green-800">💧 Humidity: -- %</p>
    <p id="lastUpdated" class="text-gray-500 text-lg">Last Updated: --</p>
  </div>

  <script type="module" src="data.js"></script>
</body>
</html>
