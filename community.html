<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verdant Minds Community</title>

  <link rel="stylesheet" href="community.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-green-50">

  <!-- Navbar -->
  <nav class="bg-green-800 text-white p-4 flex justify-between">
    <div class="font-bold text-xl flex items-center gap-2">
      <i class="fas fa-leaf"></i> Verdant Minds
    </div>
    <div class="space-x-6">
      <button class="hover:underline">Community Feed</button>
      <a href= "greencalendar.html" class="hover:underline">Green Calendar</a>
      <a href="community-map.html" class="hover:underline">Community Map</a>
      
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="max-w-6xl mx-auto py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Left: Create Post -->
      <div class="bg-white p-6 rounded shadow col-span-1">
        <h2 class="text-xl font-semibold text-green-700 mb-4">Create New Post</h2>
        <form id="postForm" class="space-y-4">
          <textarea id="postContent" placeholder="What's blooming today?" class="w-full border p-2 rounded" rows="3" required></textarea>

          <div class="border border-dashed rounded p-4 text-center">
            <label for="imageUpload" class="cursor-pointer block">
              <i class="fas fa-image text-3xl text-green-500 mb-2"></i>
              <p class="text-sm text-gray-600">Click to upload a photo of your plant</p>
            </label>
            <input type="file" accept="image/*" id="imageUpload" class="hidden" />
            <div id="imagePreviewContainer" class="hidden mt-4">
              <img id="imagePreview" class="w-full max-h-40 object-cover rounded" />
            </div>
          </div>

          <div>
            <label for="tags" class="text-sm font-medium">Tags</label>
            <select multiple id="tags" class="w-full border p-2 rounded mt-1">
              <option value="succulents">Succulents</option>
              <option value="flowers">Flowers</option>
              <option value="vegetables">Vegetables</option>
              <option value="trees">Trees</option>
              <option value="indoor">Indoor Plants</option>
              <option value="gardening">Gardening</option>
            </select>
          </div>

          <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
            Post to Community
          </button>
        </form>
      </div>

      <!-- Right: Community Posts -->
      <div class="col-span-2 space-y-6" id="postsContainer">
        <!-- Posts will appear here -->
      </div>

    </div>
  </div>

  <script type="module" src="community.js"></script>
</body>
</html>
