<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Identifier Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen p-6 text-gray-800">
    <!-- Navigation Bar -->
<nav class="bg-green-700 text-white px-6 py-3 rounded mb-6 flex justify-between items-center">
  <span class="text-xl font-semibold">ðŸŒ¿ Plant Dashboard</span>
  <a href="data.html" class="bg-white text-green-700 font-medium px-4 py-2 rounded hover:bg-green-100 transition">
    View plant Data
  </a>
</nav>

  <h1 class="text-3xl font-bold mb-6">ðŸŒ¿ Plant Identifier</h1>

  <!-- Image Upload Input -->
  <input type="file" id="imageUpload" accept="image/*" class="mb-4 block" />

  <!-- Plant Type Dropdown -->
  <label for="plantType" class="block mb-2 font-medium text-gray-700">Select Plant Type:</label>
  <select id="plantType" class="mb-4 w-full max-w-md p-2 border border-gray-300 rounded">
    <option disabled selected value="">-- Select Plant Type --</option>
    <option>Herbs</option>
    <option>Shrubs</option>
    <option>Trees</option>
    <option>Climbers</option>
    <option>Creepers</option>
    <option>Desert</option>
    <option>Terrestrial</option>
    <option>Epiphytes</option>
    <option>Mangroves</option>
    <option>Ornamental</option>
    <option>Medicinal</option>
    <option>Food Crops</option>
    <option>Aromatic</option>
    <option>Timber Plants</option>
    <option>Annuals</option>
    <option>Biennials</option>
    <option>Perennials</option>
    <option>Full Sun Plants</option>
    <option>Partial Shade</option>
    <option>Full Shade</option>
    <option>Indoor Plants</option>
    <option>Outdoor Plants</option>
    <option>Angiosperms</option>
    <option>Gymnosperms</option>
    <option>Pteridophytes</option>
    <option>Bryophytes</option>
    <option>Nitrogen fixing plants</option>
    <option>Monocots</option>
    <option>Dicots</option>
    <option>Cryptogams</option>
    <option>Phanerogams</option>
    <option>Native Plants</option>
    <option>Exotic Plants</option>
    <option>Invasive Plants</option>
    <option>Tropical Plants</option>
    <option>Temperate Plants</option>
    <option>Cold-Climate Plants</option>
    <option>Dye-yielding Plants</option>
    <option>Diurnal Plants</option>
    <option>Nocturnal Plants</option>
    <option>Insectivorous</option>
    <option>Allelopathic Plants</option>
  </select>

  <!-- Identify Button -->
  <button id="identifyBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
    Identify Plant
  </button>

  <!-- Results Display Section -->
  <div id="result" class="mt-8 text-center border rounded-lg p-6 bg-white shadow max-w-xl mx-auto">
    <h2 id="plantName" class="text-2xl font-semibold mb-2 hidden"></h2>
    <p id="plantType" class="text-green-700 mb-2 font-medium hidden"></p>
    <img id="plantImage" src="" alt="" class="mx-auto max-w-md rounded shadow mb-4 hidden" />
    <div id="moistureInfo" class="text-blue-600 font-medium hidden"></div>
  </div>
  <div id="plantHistory" class="mt-10">
  <h3 class="text-xl font-semibold mb-2">ðŸ§¾ Identified Plants History</h3>
  <div id="plantCards" class="flex flex-wrap gap-4"></div>
</div>

  <script src="dashboard.js" type="module"></script>
</body>
</html>
